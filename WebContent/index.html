<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="row">
                <div class="col-md-6">
                    <form action="loginServlet" method="post" style="width:450px;display: flex; flex-direction: column; justify-content: center;" class="card-body">
                        <div class="row mt-5 mb-5">
                            <h2 style="margin: 0px auto;">Login</h2>
                        </div>
                        <div class="form-group row">
                            <label for="inputusername" class="col-md-3 col-form-label">Username:</label>
                            <div class="col-md-9">
                                <input id="inputusername" type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-md-3 col-form-label">Password:</label>
                            <div class="col-md-9">
                                <input id="inputPassword" type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="row">
                            <button style="margin: 0px auto;" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form action="registrationServlet" method="post" style="width:500px;" class="card-body">
                        <div class="row mt-5 mb-5">
                            <h2 style="margin: 0px auto;">Registration</h2>
                        </div>
                        <div class="form-group row">
                            <label for="inputname" class="col-md-5 col-form-label">Name:</label>
                            <div class="col-md-7">
                                <input id=inputname type="text" class="form-control" placeholder="Name" name="name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputemail" class="col-md-5 col-form-label">Email:</label>
                            <div class="col-md-7">
                                <input id="inputemail" type="email" class="form-control" placeholder="Email" name="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputpassword" class="col-md-5 col-form-label">Password:</label>
                            <div class="col-md-7">
                                <input id="inputpassword" type="password" class="form-control" placeholder="Password" name="rPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputconfirmpassword" class="col-md-5 col-form-label">Confirm Password:</label>
                            <div class="col-md-7">
                                <input id="inputconfirmpassword" type="text" class="form-control" placeholder="Confirm Password" name="password_confirm">
                            </div>
                        </div>
                        <div class="row">
                            <button style="margin: 0px auto;" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
